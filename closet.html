  <title>Closet — Capsule Wardrobe</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --accent:#7a0d4f; --text:#0f0f10; --muted:#6b7280; --bg:#fafafa; --line:#eee;
      --card:#fff; --radius:18px; --shadow:0 10px 24px rgba(17,17,17,.08);
    }
    html,body{background:#fff;color:var(--text)}

    .hero{padding:72px 20px 36px; text-align:center}
    .hero-title{font-family:"Playfair Display",serif; font-size:42px; margin:0 0 8px}
    .hero-sub{color:#555; margin:0}

    
    .row{overflow:hidden; white-space:nowrap; padding:24px 0; position:relative; border-top:1px solid var(--line)}
    .row:first-of-type{border-top:0}
    .track{display:inline-flex; gap:20px; animation-duration:28s; animation-timing-function:linear; animation-iteration-count:infinite}
    .top-row .track{animation-name:scrollRight}
    .bottom-row .track{animation-name:scrollLeft}

    .item{flex:0 0 auto; width:210px; height:270px; border-radius:16px; overflow:hidden; background:#fff; border:1px solid var(--line); box-shadow:var(--shadow); cursor:pointer;}
    .item img{width:100%; height:100%; object-fit:cover; display:block}

    
    .row:hover .track{animation-play-state:paused}
    .item:hover{transform:scale(1.02); transition:transform .25s ease}

    @keyframes scrollRight{0%{transform:translateX(-50%)}100%{transform:translateX(0)}}
    @keyframes scrollLeft{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}


    .quotes{padding:56px 20px 72px; background:var(--bg)}
    .quotes h2{font-family:"Playfair Display",serif; text-align:center; margin:0 0 24px}
    .quote-grid{max-width:1100px; margin:0 auto; display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:18px}
    .q{border-radius:18px; padding:20px; box-shadow:var(--shadow)}
    .q p{margin:0; line-height:1.55}
    .q small{display:block; margin-top:10px; opacity:.85}
    .q.burg{background:#7a0d4f; color:#fff}
    .q.dark{background:#0f0f10; color:#fff}
    .q.gray{background:#6b7280; color:#fff}
    .q.light{background:#fafafa; color:#111; border:1px solid var(--line)}

    
    .center{ text-align:center }
  </style>
</head>
