<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Looks — Fashion Lookbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-nav">
    <div class="nav-inner">
      <a class="brand" href="index.html"><span class="brand-dot">FL</span> Fashion Lookbook</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a class="pill active" href="weekly.html">Weekly Looks </a>
        <a href="seasons.html">Seasons</a>
        <a href="styles.html">Styles</a>
        <a href="closet.html">Closet</a>
        <a href="wishlist.html">Wishlist</a>
        <a href="inspiration.html">Inspiration</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container center">
        <h1 class="hero-title">My Weekly Looks</h1>
        <p class="hero-sub">7 days — 7 vibes. Minimal, sporty, elegant, street — everything for you.</p>
      </div>
    </section>

    <section class="container">
      <h2 class="section-title center">Looks of the Week</h2>
      <div class="week-grid">
        <figure class="card">
          <img src="images/day1.jpg" alt="Monday look">
          <figcaption>Mon • Casual campus fit</figcaption>
        </figure>
        <figure class="card">
          <img src="images/day2.jpg" alt="Tuesday look">
          <figcaption>Tue • Soft pink + denim</figcaption>
        </figure>
        <figure class="card">
          <img src="images/day3.jpg" alt="Wednesday look">
          <figcaption>Wed • Sporty monochrome</figcaption>
        </figure>
        <figure class="card">
          <img src="images/day4.jpg" alt="Thursday look">
          <figcaption>Thu • Academic chic</figcaption>
        </figure>
        <figure class="card">
          <img src="images/day5.jpg" alt="Friday look">
          <figcaption>Fri • Street oversized</figcaption>
        </figure>
        <figure class="card">
          <img src="images/day6.png" alt="Saturday look">
          <figcaption>Sat • Elegant dinner</figcaption>
        </figure>
        <figure class="card">
          <img src="images/day7.png" alt="Sunday look">
          <figcaption>Sun • Cozy knit</figcaption>
        </figure>
      </div>
    </section>

    <section class="container">
      <div class="section-box">
        <h2 class="section-title">Vote your favorite</h2>
        <form id="voteForm" class="form" action="#" method="post" novalidate>
          <input type="text" name="name" placeholder="Your name">
          <small class="error"></small>
          <select name="favday">
            <option value="">Choose a day</option>
            <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
            <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
          </select>
          <small class="error"></small>
          <textarea rows="4" name="comment" placeholder="Why this look?"></textarea>
          <small class="error"></small>
          <button class="btn" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <div class="container center">
      <div id="datetime" class="datetime-box">
      </div>
    </div>
  </main>


  <footer class="footer center">
    <small>© 2025 Fashion Lookbook</small>
  </footer>
  <script src="images/asem.js"></script>

</body>
</html>
